<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换工具</title>
    <link href="./style_theme_dark.css" rel="stylesheet" type="text/css">
    <link href="./style_index.css" rel="stylesheet" type="text/css">
</head>
<body class="app app-theme-dark">
    <div class="app-layout">
        <div class="app-left-pane app-pane">
            <div class="left-nav" theme="dark">
                <div style="height: 80px;">

                </div>
                <a href="/" class="left-nav-item router-link-exact-active">
                    <span>时间戳转换</span>
                </a>
            </div>
        </div>
        <div class="app-center-pane">
            <div class="app-main-container">
                <div class="app-content-panes">
                    <div class="app-main-pane">
                        <div class="news-container ps ps--active-y">
                            <div class="news">
                                <div class="news-row news-row-link">
                                    <div class="news-cells">
                                        <span>当前时间</span>
                                        <span class="title-text color-yellow-y1">
                                            1714808649
                                        </span>
                                        <span class="colored-link">秒</span> 
                                    </div>
                                </div>
                                <div class="news-row news-row-link">
                                    <div class="news-cells pane-toolbar left-pane-toolbar">
                                        <div>时间戳转换</div>
                                        <div class="search-container pane-toolbar-mobile">
                                            <input type="text" class="form-control" placeholder="请输入时间戳(秒/毫秒)">
                                            <input type="text" class="form-control" placeholder="格式">
                                            <input list="timezones" placeholder="时区">
                                            <datalist id="timezones">
                                                <option value="UTC-12">
                                                <option value="UTC-11">
                                                <option value="UTC-10">
                                                <option value="UTC-9">
                                                <option value="UTC-8">
                                                <option value="UTC-7">
                                                <option value="UTC-6">
                                                <option value="UTC-5">
                                                <option value="UTC-4">
                                                <option value="UTC-3">
                                                <option value="UTC-2">
                                                <option value="UTC-1">
                                                <option value="UTC">
                                                <option value="UTC+1">
                                                <option value="UTC+2">
                                                <option value="UTC+3">
                                                <option value="UTC+4">
                                                <option value="UTC+5">
                                                <option value="UTC+6">
                                                <option value="UTC+7">
                                                <option value="UTC+8">
                                                <option value="UTC+9">
                                                <option value="UTC+10">
                                                <option value="UTC+11">
                                                <option value="UTC+12">
                                            </datalist>
                                        </div>
                                        <div>
                                            <button class="btn-outline-primary">转换</button>
                                        </div>
                                        <div>
                                            <span>Asia/Shanghai: 2024-05-04 15:44:09.010</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="news-row news-row-link">
                                    <div class="news-cells">
                                        <div>获取时间戳</div>
                                        <div>
                                            <input type="text" placeholder="日期时间">
                                            <input type="text" placeholder="格式">
                                            <button class="btn-outline-primary">转换</button>
                                        </div>
                                        <div>
                                            <div>
                                                <span class="label">年</span>
                                                <span class="label">月</span>
                                                <span class="label">日</span>
                                                <span class="label">时(24小时)</span>
                                                <span class="label">分</span>
                                                <span class="label">秒</span>
                                            </div>
                                            <div class="input-group">
                                                <input type="text" placeholder="年" style="width: 40px;">
                                                <input type="text" placeholder="月" style="width: 40px;">
                                                <input type="text" placeholder="日" style="width: 40px;">
                                                <input type="text" placeholder="时(24小时)" style="width: 40px;">
                                                <input type="text" placeholder="分" style="width: 40px;">
                                                <input type="text" placeholder="秒" style="width: 40px;">
                                            </div>
                                            <div>
                                                <button class="btn-outline-primary">转换</button>
                                            </div>
                                            <div class="title">时间戳: 1714808649</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="app-sec-pane"></div>
                </div>
            </div>
        </div>
        <div class="app-right-pane">
        </div>
    </div>
</body>
</html>
